<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piggy.css">
    <title>PiggyVest SignUp</title>
</head>
<body>
    
    <img src="https://res.cloudinary.com/adenike21/image/upload/v1586306580/piggyvest-logo_jsvskx.png" class="center">
    <form>
    <div class="form_header">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
    </div>

    <div class="form_body">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Full Name"><br>
        <label>Email Address</label><br>
        <input type="email" name="email_address" placeholder="Email Address"><br>
        <label>Phone Number</label><br>
        <input type="tel" name="telephone" placeholder="Phone Number"><br>
        <label>Password</label><br>
        <input type="password" name="password" placeholder="Password"><br>
        <label>Referrer Phone or Promo Code (Optional)</label><br>
        <input type="tel" name="phone_code" placeholder="Referrer Phone or Code"><br>
        <label for="hyouhear">How did you hear about us (Optional)</label><br>
        <select id="hyouhear" name="how_you_hear">
            <option value="CtoS">Click to Select</option>
            <option value=facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="FFCReferral">Family/Friend/Coworker Referral</option>
            <option value="googlesearch">Google search</option>
            <option value="googleplaystore">Google playstore</option>
            <option value="onlineblog">Online Blog</option>
            <option value="localnewspaper">Local Newspaper</option>
            <option value="event">At an event</option>
            <option value="other">Other</option>
        </select>
        <div class="create">
            <input type="submit" value="CREATE ACCOUNT" />
        </div>    
    </div>
    </form>

    <div class="login">
        <input type="submit" value="Already have an account? Log In"/></p>  
    </div>

</body>
</html>
